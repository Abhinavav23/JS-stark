<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Events</title>
</head>
<body>
    <h2>Events in JS</h2>
    <button onclick="printName()">Print name</button>
    <button id="print-address">Print Address</button>
    <button id="print-role">Print role</button>
    
    <br><br>
    <form action="">
        <label for="username">username</label>
        <input type="text" id="username">
        <br>
        <br>
        <label for="address">address</label>
        <input type="text" id="address">
    </form>
    <br>
    <button id="prNameAndAdd">print Name and Address</button>

    <script src="./domEvents.js"></script>
</body>
</html>
